<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Two Numbers</title>
    <!-- CSS Stylesheets (if any) -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        form {
            margin-top: 50px;
        }
        input[type="number"] {
            padding: 10px;
            margin: 0 10px;
            width: 100px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Add Two Numbers</h1>
    <form id="addForm">
        <input type="number" id="num1" placeholder="Enter number 1" oninput="updateResult()">
        <input type="number" id="num2" placeholder="Enter number 2" oninput="updateResult()">
    </form>
    <div id="result">Result: </div>

    <!-- JavaScript Scripts -->
    <script>
        function updateResult() {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;

            // Fetch request to server
            fetch(`http://localhost:3000/add?num1=${num1}&num2=${num2}`)
                .then(response => response.json())
                .then(data => {
                    // Display result
                    document.getElementById('result').innerText = `Result: ${data.response.data}`;
                })
                .catch(error => console.error('Error:', error));
        }

        // Initial update when page loads
        updateResult();
    </script>
</body>
</html>
